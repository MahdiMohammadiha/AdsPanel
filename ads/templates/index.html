<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .upload-box {
            width: 80%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-box label:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="upload-box">
        <form>
            <input type="file" id="imageUpload" accept=".gif, .jpg, .jpeg, .png">
            <label for="imageUpload">Choose an Image</label>
            <input type="url" id="link" name="link" placeholder="Enter a link" style="width: 90%; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <textarea id="description" name="description" placeholder="Enter a description" rows="4" style="width: 90%; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"></textarea>
        </form>
    </div>
</body>

</html>
