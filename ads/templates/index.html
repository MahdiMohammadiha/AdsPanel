<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .upload-box {
            width: 80%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-box label:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="upload-box">
        <form>
            <div style="position: relative; margin-bottom: 10px;">
                <input type="file" id="imageUpload" accept=".gif, .jpg, .jpeg, .png" onchange="showFilePath()">
                <label for="imageUpload">Choose an Image</label>
                <span id="imageTick" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: green; font-size: 18px; display: none;">✔</span>
            </div>
            <p id="filePath" style="margin-top: 10px; font-size: 14px; color: #555;"></p>

            <div style="position: relative; margin-bottom: 10px;">
                <input type="text" id="title" name="title" placeholder="Enter a title" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" oninput="checkField('title', 'titleTick')">
                <span id="titleTick" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: green; font-size: 18px; display: none;">✔</span>
            </div>

            <div style="position: relative; margin-bottom: 10px;">
                <input type="url" id="link" name="link" placeholder="Enter a link" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" oninput="checkField('link', 'linkTick')">
                <span id="linkTick" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: green; font-size: 18px; display: none;">✔</span>
            </div>

            <div style="position: relative; margin-bottom: 10px;">
                <textarea id="description" name="description" placeholder="Enter a description" rows="4" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;" oninput="checkField('description', 'descriptionTick')"></textarea>
                <span id="descriptionTick" style="position: absolute; right: 10px; top: 10px; color: green; font-size: 18px; display: none;">✔</span>
            </div>

            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
                Submit
            </button>
        </form>
    </div>

    <script>
        function showFilePath() {
            const fileInput = document.getElementById('imageUpload');
            const filePath = document.getElementById('filePath');
            const imageTick = document.getElementById('imageTick');
            if (fileInput.files.length > 0) {
                filePath.textContent = `${fileInput.files[0].name}`;
                imageTick.style.display = 'inline';
            } else {
                filePath.textContent = '';
                imageTick.style.display = 'none';
            }
        }

        function checkField(inputId, tickId) {
            const inputField = document.getElementById(inputId);
            const tick = document.getElementById(tickId);
            if (inputField.value.trim() !== '') {
                tick.style.display = 'inline';
            } else {
                tick.style.display = 'none';
            }
        }
    </script>
</body>

</html>
